{% load humanize %}
<div class="row">
    {% for r in brg  %}
    <div class="col-lg-4">
        <div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{r.imageURL}}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{r.barang}}</h5>
                <h5 class="card-title">stok : {{r.stok}}</h5>
                <p class="text-capitalize">Rp. {{r.harga|intcomma}} /{{r.status}}</p>
                <button style="float: right;" id="belibarang" class="btn btn-success font-weight-normal" data-id="{{ r.id }}" 
                                        data-brg="{{ r.barang }}"
                                        data-stok="{{ r.stok }}"
                                        data-status="{{r.status}}">Sewa</button>
                </div>
            </div>
        </div>
    </div>
{% empty %}
<div class="col-lg-12 ml-4">
    Data Kosong   
</div>		
{% endfor %}
</div>
